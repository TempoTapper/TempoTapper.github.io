<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Tapper</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #333; /* Light gray background color */
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333; /* Matching header color */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: lightgrey;
        }

        article {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f0f8ff; /* AliceBlue */
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            width: 75vw;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        time {
            color: #888;
            font-size: 14px;
        }

        p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }

        a {
            color: lightgray;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: black;
        }

        /* Added Flexbox styles for header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .swiper-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #f0f8ff; /* AliceBlue */
            border-radius: 8px;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tempo Tapper</h1>
        <nav>
            <a href="index.html">Log</a>
            <a href="team.html">Team</a>
        </nav>
    </header>

    <main>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="Ramonito.jpg" alt="Team Member 1">
                    <h2>Ramonito Copreros Jr.</h2>
                    <p>Description</p>
                </div>
                <div class="swiper-slide">
                    <img src="member2.jpg" alt="Team Member 2">
                    <h2>Samuel Diaz</h2>
                    <p>Description</p>
                </div>
                <div class="swiper-slide">
                    <img src="member3.jpg" alt="Team Member 3">
                    <h2>Nathan Kuruvilla</h2>
                    <p>Description</p>
                </div>
                <div class="swiper-slide">
                    <img src="member4.jpg" alt="Team Member 4">
                    <h2>Farhan Nazeer</h2>
                    <p>Description</p>
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 400,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
